name: DataGSM PR Cleanup Workflow

on:
  pull_request:
    types: [closed]

jobs:
  remove-label-on-merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Remove Waiting for Review Label
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          LABEL="waiting for review:검토 대기"

          echo "Removing label '$LABEL' from PR #$PR_NUMBER..."
          gh pr edit $PR_NUMBER --repo ${{ github.repository }} --remove-label "$LABEL" || true
          echo "Done."
