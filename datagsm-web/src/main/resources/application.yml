spring:
  application:
    name: datagsm-web

  docker:
    compose:
      enabled: true
      file: compose.yaml
      lifecycle-management: start_and_stop

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/datagsm?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Seoul}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      database: 0

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  cloud:
    discord:
      webhook:
        url: ${DISCORD_EMERGENCY_ALERT_CHANNEL_WEBHOOK}

  security:
    cors:
      allowed-origins:
        - ${CORS_ALLOWED_ORIGINS:*}
    jwt:
      secret: ${JWT_SECRET_KEY}
      access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
      refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:86400000}
    api-key:
      expiration-days: 30
      renewal-period-days: 15
      admin-expiration-days: 365
      admin-renewal-period-days: 30
      rate-limit:
        enabled: true
        default-capacity: 100
        default-refill-tokens: 100
        default-refill-duration-seconds: 60

server:
  port: 8080
  shutdown: graceful

sdk:
  logging:
    enabled: true
    not-logging-urls:
      - "/v3/api-docs/**"
      - "/swagger-ui/**"
      - "/actuator/**"

  response:
    enabled: true
    not-wrapping-urls:
      - "/v3/api-docs/**"
      - "/swagger-ui/**"
      - "/actuator/**"
      - "/v1/students/excel/download"
      - "/v1/clubs/excel/download"

  swagger:
    enabled: true
    title: "DataGSM Web Server API"
    description: "DataGSM Web Application API"
    version: "v1"
    group: "web-api"
    paths-to-match:
      - "/v1/**"

  exception:
    enabled: false
    use-english-message: false

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    team.themoment: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  config: classpath:logback-spring.xml
