spring:
  application:
    name: datagsm-oauth-authorization
  docker:
    compose:
      enabled: true
      file: compose.local.yaml
      lifecycle-management: start_and_stop
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/datagsm?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Seoul}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      database: 0
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    from-address: ${MAIL_FROM_ADDRESS:noreply@datagsm.kr}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  cloud:
    discord:
      webhook:
        url: ${DISCORD_EMERGENCY_ALERT_CHANNEL_WEBHOOK}
  security:
    cors:
      allowed-origins:
        - ${CORS_ALLOWED_ORIGINS:*}
    oauth-jwt:
      secret: ${JWT_SECRET_KEY}
      access-token-expiration: ${OAUTH_ACCESS_TOKEN_EXPIRATION:3600000}
      refresh-token-expiration: ${OAUTH_REFRESH_TOKEN_EXPIRATION:2592000000}
    api-key:
      expiration-days: 30
      renewal-period-days: 15
      admin-expiration-days: 365
      rate-limit:
        enabled: true
        default-capacity: 100
        default-refill-tokens: 100
        default-refill-duration-seconds: 60
    oauth:
      code-expiration-seconds: ${OAUTH_CODE_EXPIRATION:300}
    password-reset-rate-limit:
      enabled: true
      send:
        capacity: 3
        refill-tokens: 3
        refill-duration-minutes: 10
      verify:
        capacity: 5
        refill-tokens: 5
        refill-duration-minutes: 10
      change:
        capacity: 3
        refill-tokens: 3
        refill-duration-minutes: 60
      signup-send:
        capacity: 5
        refill-tokens: 5
        refill-duration-minutes: 10
      signup-check:
        capacity: 10
        refill-tokens: 10
        refill-duration-minutes: 5
server:
  port: 8081
  shutdown: graceful
sdk:
  logging:
    enabled: true
    not-logging-urls:
      - "/v3/api-docs/**"
      - "/swagger-ui/**"
      - "/actuator/**"
  response:
    enabled: true
    not-wrapping-urls:
      - "/v3/api-docs/**"
      - "/swagger-ui/**"
      - "/actuator/**"
  swagger:
    enabled: true
    title: "DataGSM Authorization Server API"
    description: "OAuth 2.0 Authorization Server"
    version: "v1"
    group: "authorization-api"
    paths-to-match:
      - "/v1/**"
  exception:
    enabled: false
    use-english-message: false
springdoc:
  swagger-ui:
    enabled: true
logging:
  config: classpath:logback-spring.xml
