spring:
  application:
    name: datagsm-userinfo
  docker:
    compose:
      enabled: true
      file: compose.local.yaml
      lifecycle-management: start_and_stop
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/datagsm?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Seoul}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  cloud:
    discord:
      webhook:
        url: ${DISCORD_EMERGENCY_ALERT_CHANNEL_WEBHOOK}
  security:
    cors:
      allowed-origins:
        - ${CORS_ALLOWED_ORIGINS:*}
    oauth-jwt:
      secret: ${JWT_SECRET_KEY}
server:
  port: 8083
  shutdown: graceful
sdk:
  logging:
    enabled: true
    not-logging-urls:
      - "/v3/api-docs/**"
      - "/swagger-ui/**"
      - "/actuator/**"
  response:
    enabled: true
    not-wrapping-urls:
      - "/v3/api-docs/**"
      - "/swagger-ui/**"
      - "/actuator/**"
  swagger:
    enabled: true
    title: "DataGSM UserInfo Server API"
    description: "OAuth 2.0 UserInfo Endpoint"
    version: "v1"
    group: "userinfo-api"
    paths-to-match:
      - "/userinfo"
  exception:
    enabled: false
    use-english-message: false
springdoc:
  swagger-ui:
    enabled: true
logging:
  config: classpath:logback-spring.xml
